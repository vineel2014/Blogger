{% extends 'blblog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>Post:{{ post.text|linebreaksbr }}</p>
        <p>Owner:{{post.owner|linebreaksbr }}</p>

    </div>
{% endblock %}
